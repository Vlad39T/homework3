<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson2</title>
    <style>
        div{
            margin: 10px;
        }
        ul{
            list-style-type: none;
        }
        .one{
            list-style-image: url("CW1/winter 17.png");
        }
        .two{
            list-style-image: url("CW1/spring 17.png");
        }
        .three{
            list-style-image: url("CW1/summer 17.png");
        }
        .four{
            list-style-image: url("CW1/autumn 17.png");
        }
    </style>
</head>
<body>
<div><b>Seasons</b></div>
<ul>
    <li> >Winter
        <ul class="one">
            <li>December</li>
            <li>January</li>
            <li>February</li>
        </ul>
    </li>
    <li> >Spring
        <ul class="two">
            <li>March</li>
            <li>April</li>
            <li>May</li>
        </ul>
    </li>
    <li> >Summer
        <ul class="three">
            <li>June</li>
            <li>July</li>
            <li>August</li>
        </ul>
    </li>
    <li> >Autumn
        <ul class="four">
            <li>September</li>
            <li>October</li>
            <li>November</li>
        </ul>
    </li>
</ul>
</body>
</html>
